<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Hassan Kazmi_files/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="./Hassan Kazmi_files/style.css">
    <title>Hassan Kazmi</title>
</head>
<body>
    <div class="grid-2">
        <div class="section-1">
            <i class="fas fa-code fa-5x white"></i>
            <h2 id="name">Hassan Kazmi</h2>
            <p id="location">Karachi, Pakistan</p>
            <a href="#" id="twitter-link"><i class="fab fa-twitter"></i></a>
            <a href="#" id="linkedin-link"><i class="fab fa-linkedin"></i></a>
            <a href="#" id="github-link"><i class="fab fa-github"></i></a>
        </div>
        <div class="section-2">
            <h2>About</h2>
            <p id="about-text">Passionate about leveraging technology to drive innovation and efficiency, I am a DevOps enthusiast with a strong foundation in cutting-edge technologies. Currently pursuing my degree at FAST-NUCES Khi, I am on track to graduate in 2024.</p>
            <!-- Add unique identifiers for other elements you want to test -->
        </div>
    </div>

    <script src="./path/to/testing-library.js"></script>
    <script src="./path/to/mocha.js"></script>
    <script src="./path/to/chai.js"></script>
    <script>
        // Your unit test cases go here
        describe('HTML Unit Tests', function() {
            it('should display the correct name', function() {
                const nameElement = document.getElementById('name');
                chai.expect(nameElement.textContent).to.equal('Hassan Kazmi');
            });

            it('should display the correct location', function() {
                const locationElement = document.getElementById('location');
                chai.expect(locationElement.textContent).to.equal('Karachi, Pakistan');
            });

            it('should have a Twitter link', function() {
                const twitterLink = document.getElementById('twitter-link');
                chai.expect(twitterLink.getAttribute('href')).to.equal('#');
            });

            it('should have the correct about text', function() {
                const aboutTextElement = document.getElementById('about-text');
                chai.expect(aboutTextElement.textContent).to.include('Passionate about leveraging technology');
            });
        });
    </script>
</body>
</html>
